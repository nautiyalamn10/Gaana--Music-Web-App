<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaana - Play your favorite songs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="brand">
            <img src="covers/logo.jpg" alt="Gaana" />

          </li>
          <li>home</li>

    <div class="container">
      <div class="songList">
        <h1>Best of 47</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="" style="height: 30px; width: 30px" alt="1" />

              <span class="timeDuration"> 3:35</span>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        value="0"
        min="0"
        max="100"
      />
      <div class="icons">
        <!-- font awesome icons -->
        <i class="fas fa-2x fa-step-backward"></i>
        <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-2x fa-step-forward"></i>

      <div class="songInfo">
        <img src="covers/song_.gif" alt="" id="gif" />
